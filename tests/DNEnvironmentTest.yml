Member:
  allowProdApproval:
    Email: allowProdApproval
  allowNonProdApproval:
    Email: allowNonProdApproval:
  allowProdSnapshot:
    Email: allowProdSnapshot
  allowNonProdSnapshot:
    Email: allowNonProdSnapshot
Permission:
  allowProdApproval:
    Code: ALLOW_PROD_APPROVAL
  allowNonProdApproval:
    Code: ALLOW_NON_PROD_APPROVAL
  allowProdSnapshot:
    Code: ALLOW_PROD_SNAPSHOT
  allowNonProdSnapshot:
    Code: ALLOW_NON_PROD_SNAPSHOT
Group:
  allowProdApproval:
    Members: =>Member.allowProdApproval
    Permissions: =>Permission.allowProdApproval
  allowNonProdApproval:
    Members: =>Member.allowNonProdApproval
    Permissions: =>Permission.allowNonProdApproval
  allowProdSnapshot:
    Members: =>Member.allowProdSnapshot
    Permissions: =>Permission.allowProdSnapshot
  allowNonProdSnapshot:
    Members: =>Member.allowNonProdSnapshot
    Permissions: =>Permission.allowNonProdSnapshot

DNProject:
  allowtest:
    Viewers: =>Group.allowProdApproval, =>Group.allowNonProdApproval, =>Group.allowProdSnapshot, =>Group.allowNonProdSnapshot

DNEnvironment:
  prod:
    Project: =>DNProject.allowtest
    Usage: Production
  uat:
    Project: =>DNProject.allowtest
    Usage: UAT
