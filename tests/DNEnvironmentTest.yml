Member:
  allowProdDeployment:
    Email: allowProdDeployment
  allowNonProdDeployment:
    Email: allowNonProdDeployment
  allowProdSnapshot:
    Email: allowProdSnapshot
  allowNonProdSnapshot:
    Email: allowNonProdSnapshot
Permission:
  allowProdDeployment:
    Code: ALLOW_PROD_DEPLOYMENT
  allowNonProdDeployment:
    Code: ALLOW_NON_PROD_DEPLOYMENT
  allowProdSnapshot:
    Code: ALLOW_PROD_SNAPSHOT
  allowNonProdSnapshot:
    Code: ALLOW_NON_PROD_SNAPSHOT
Group:
  allowProdDeployment:
    Members: =>Member.allowProdDeployment
    Permissions: =>Permission.allowProdDeployment
  allowNonProdDeployment:
    Members: =>Member.allowNonProdDeployment
    Permissions: =>Permission.allowNonProdDeployment
  allowProdSnapshot:
    Members: =>Member.allowProdSnapshot
    Permissions: =>Permission.allowProdSnapshot
  allowNonProdSnapshot:
    Members: =>Member.allowNonProdSnapshot
    Permissions: =>Permission.allowNonProdSnapshot

DNProject:
  allowtest:
    Viewers: =>Group.allowProdDeployment, =>Group.allowNonProdDeployment, =>Group.allowProdSnapshot, =>Group.allowNonProdSnapshot

DNEnvironment:
  prod:
    Project: =>DNProject.allowtest
    Usage: Production
  uat:
    Project: =>DNProject.allowtest
    Usage: UAT
